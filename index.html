<!doctype html>
<!-- Indica que el documento usa HTML5 -->

<html lang="es">
  <!-- Etiqueta raíz del documento HTML.
     lang="es" indica que el idioma del contenido es español -->

  <head>
    <!-- La sección <head> contiene información para el navegador,
         no es contenido visible para el usuario -->

    <meta charset="UTF-8" />
    <!-- Define la codificación de caracteres.
             UTF-8 permite usar acentos, ñ y caracteres especiales -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Hace que la página sea responsive,
             adaptándose al tamaño de pantallas como móviles y tablets -->

    <title>Mi Página Web</title>
    <!-- Título de la página que aparece en la pestaña del navegador -->
  </head>
  <!-- Cierre de la sección head -->
  <body>
    <!-- La sección <body> contiene el contenido visible de la página -->

    <h1>Bienvenido a Mi Página Web</h1>
    <!-- Encabezado principal de la página, titulo -->

    <p>
      Esta es una página de ejemplo creada para demostrar la estructura básica
      de un documento HTML.
    </p>
    <!-- Párrafo de texto -->

    <a href="https://www.ejemplo.com">Visita Ejemplo.com</a>
    <!-- Enlace a otra página web -->
  </body>
  <!-- Cierre de la sección body -->
  <footer>
    <!-- La etiqueta <footer> representa el pie de página del sitio o de una sección.
     Normalmente contiene información como derechos de autor,
     enlaces legales o datos de contacto -->

    <small>Derechos reservados © 2024</small>
    <!-- La etiqueta <small> se usa para mostrar texto secundario
         o de menor importancia, como avisos legales o copyright -->
  </footer>
  <!-- Cierre del pie de página -->
</html>
<!-- Cierre del documento HTML -->
