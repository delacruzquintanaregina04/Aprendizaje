<!DOCTYPE html>
<!-- Indica que el documento usa HTML5 -->

<html lang="es">
<!-- Etiqueta raíz del documento HTML.
     lang="es" indica que el idioma del contenido es español -->

    <head>
    <!-- La sección <head> contiene información para el navegador,
         no es contenido visible para el usuario -->

        <meta charset="UTF-8">
        <!-- Define la codificación de caracteres.
             UTF-8 permite usar acentos, ñ y caracteres especiales -->

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Hace que la página sea responsive,
             adaptándose al tamaño de pantallas como móviles y tablets -->

        <title>Mi Página Web</title>
        <!-- Título de la página que aparece en la pestaña del navegador -->

    </head>
    <!-- Cierre de la sección head -->
    
</html>
<!-- Cierre del documento HTML -->
